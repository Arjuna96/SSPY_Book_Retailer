<script>
    $("#submitBtn").click(function () {
        var favDetail = JSON.parse(localStorage.getItem('favDetail'));
        var msg = "Your Favourites" +
                "";

        for (var i=0; i<favDetail.length; i++) {
            if (i == 0) {
                msg = msg + "        " +favDetail[i].name;
            } else {
                msg = msg + "," + favDetail[i].name;
            }
        }

        $("#name").val("The Book Shelf");
//    $("#email").val("subodha555@gmail.com");
        $("#messageContent").val(msg);
