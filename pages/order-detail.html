<script>
    $(".rating a").click(function() {
        var id = $(this).parent().attr("id");
        $("#"+ id + ".rating a").each(function(i,v) {
            $(v).removeClass("rated");
        });

        $(this).prevAll().each(function(i,v) {
            $(v).addClass("rated");
        });
        $(this).addClass("rated");

        var id = $(this).parent().attr("id");
        $("#" + id + " .vote").text($(this).data("vote"));

    });

    $("#booking").click(function() {
        alert("hey there action fireefd");

</script>
