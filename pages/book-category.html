<script>
    var bookFavList = [];

    if (JSON.parse(localStorage.getItem('favDetail')) != null) {
        if (JSON.parse(localStorage.getItem('favDetail')).length != 0) {
            bookFavList = JSON.parse(localStorage.getItem('favDetail'));
//            alert(bookFavList[0].name);
        }
    }

    $('.addFav1').on('click', function () {
        // store some data
        if (typeof(Storage) !== "undefined") {
            var favObject = {
                'name': "Atlantic Books",
                'imageName': "atlantic.jpg"
            };

            bookFavList.push(favObject);
            alert(JSON.stringify(favObject));
            localStorage.setItem('favDetail', JSON.stringify(bookFavList));
        }
